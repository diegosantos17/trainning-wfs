<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="js/h5validator.js"></script>
    <link rel="stylesheet" href="css/h5validator.css" rel="stylesheet">
</head>
<body>
    <form id="form" class="js-h5validator" data-events="keyup focusout blur">
        <h3>Type Rules</h3>
        <dl>
            <dt><label for="email">Email</label></dt>
            <dd>
                <input type="email" id="email" placeholder="type=email" style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;">
                <span class="feedback"></span>
            </dd>

            <dt><label for="url">URL</label></dt>
            <dd>
                <input type="url" id="url" placeholder="type=url">
                <span class="feedback"></span>
            </dd>

            <dt><label for="number">Number</label></dt>
            <dd>
                <input type="number" id="number" placeholder="type=number">
                <span class="feedback"></span>
            </dd>

            <dt><label for="date">Date</label></dt>
            <dd>
                <input type="date" id="date" placeholder="type=date">
                <span class="feedback"></span>
            </dd>
        </dl>

        <h3>Attribute Rules</h3>
        <dl>
            <dt><label for="required">Required</label></dt>
            <dd>
                <input type="text" id="required" placeholder="required" required="">
                <span class="feedback"></span>
            </dd>

            <dt><label for="maxlength">Maxlength</label></dt>
            <dd>
                <input type="text" id="maxlength" placeholder="maxlength=5" maxlength="5">
                <span class="feedback"></span>
            </dd>

            <dt><label for="pattern">Pattern</label></dt>
            <dd>
                <input type="text" id="pattern" placeholder="pattern=abcd" pattern="abcd">
                <span class="feedback"></span>
            </dd>

            <dt><label for="min-max-step">Min / Max / Step</label></dt>
            <dd>
                <input type="number" id="min-max-step" placeholder="min=0 max=10 step=2" min="0" max="10" step="2">
                <span class="feedback"></span>
            </dd>
        </dl>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

    <script>
        $(document).ready(function(){
            $('#form').h5validator({
                validClass  : 'success',
                invalidClass: 'error',
                events      : 'change'
            });
        })
    </script>
</body>
</html>
