<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        div[class*="col"]{
            border: 1px solid green;
        }
    </style>
    <!-- /STYLES -->
</head>
<body>            
    <!-- FOCO: div[class*="col"], w-50, col-auto e colunas dinamicas com pré-setadas -->
    <!-- Referências: https://www.w3schools.com/cssref/sel_attr_begin.asp -->
    <div style="border: 2px solid red" class="container-fluid">        
        <div class="row">
            <div class="col">Coluna 1</div>
            <div class="w-50">Coluna 2</div> <!-- w-50 = 50% -->
            <div class="col">Coluna 3</div>
        </div> 
        <div class="row">
            <div class="col">Coluna 1</div>
            <div class="col-8">Coluna 2</div>
            <div class="col">Coluna 3</div>
        </div>

        <!-- Alinhando linha no centro:
            justify-content-sm-start (default) 
            justify-content-sm-center 
            justify-content-sm-end
        -->
        <div class="row justify-content-sm-center">
            <div class="col-2">Coluna 1</div>
            <div class="col-3">coluna 3</div>
            <div class="col-2">Coluna 3</div>
        </div>

        <!-- Coluna auto-ajustável  -->
        <div class="row">
            <div class="col-2">Coluna 1</div>
            <div class="col-auto">akdf hajkjkja  hakjkja kjakjakj akjhakjs dkhaskdh kjahsd kfash</div>
            <div class="col-2">Coluna 3</div>
        </div>

        <!-- Larguras identicas em várias linhas  -->
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
            <div class="w-100"></div>
            <div class="col">col</div>
            <div class="col">col</div>
        </div>

        <!-- Colunas começam com largura de 50%, em dispositivos móveis, e caem para 33.3% nos desktops -->
        <div class="row">
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- /SCRIPTS -->
</body>
</html>
