<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/2fa60f4172.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <!-- MENU PRINCIPAL -->
        <div id="menu" class="side-nav">
            <div id="menu-header">
                <img src="http://via.placeholder.com/50x50" alt="Perfil do usuário">
                <span>Diego Rodrigues</span>
            </div>
            <div id="menu-main">
                Menu content
            </div>
        </div>
        <!-- /MENU PRINCIPAL -->

        <!-- CONTEÚDO -->
        <div id="content">
            <header id="content-header">
                <img src="http://via.placeholder.com/104x35" alt="Logo da empresa">
                <div id="busca-content">
                    <form action="" method="get">
                        <input type="text" name="busca" id="busca">
                        <input type="submit" value="Buscar">
                    </form>
                </div>
                <div id="notificacoes">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-comment"></i>
                </div>
                
            </header>
            <div id="content-main">
                Content Main
            </div>
        </div>
    </div>
</body>
</html>
