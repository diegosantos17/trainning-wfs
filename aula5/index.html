<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-4">
                <div class="row">
                    <div class="col-auto mx-auto mb-3">
                        <img class="logo rounded-circle" src="images/logo.png" alt="Trainning Education">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="needs-validation" method="post" action="home.html" novalidate>
                            <div class="form-group">
                                <label for="email">Email*</label>
                                <input id="email" class="form-control" type="email" name="Email" required>
                                <div class="invalid-feedback">
                                    Entre com um email válido
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha*</label>
                                <input id="senha" class="form-control" type="password" name="Senha" required>
                                <div class="invalid-feedback">
                                    Informe a senha
                                </div>
                            </div>                            
                            <div class="form-check form-check-inline">
                                <input id="chkLembrar" class="form-check-input" type="checkbox" name="chkLembrar" value="true">
                                <label for="chkLembrar" class="form-check-label">Lembrar minha senha</label>                        
                            </div>
                            <div class="form-group row mt-3">                                                                
                                <div class="col-4 ml-auto">
                                    <input id="btnEntrar" class="form-control btn btn-primary" type="submit" name="Entrar" value="Entrar">
                                </div>
                            </div>
                            <div class="row sem-cadastro">
                                <div class="col-auto mx-auto">                                    
                                    Não tem cadastro?<a class="ml-2" href="cadastro.html">Clique aqui</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>                        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/valid-form.js"></script>
</body>
</html>
